{% local t=simple_form('operator', {login_at_text='登录时间', data='登录地区'}) %}
<!-- table索引必须大于0-->
{% t.select('status',{  label='登录地区', collection = { [2] ="无效" , [1] ="有效" } } ) %}

{% t.input('name',{ label='名称',width='50%' }) %}
{% t.input('content',{ label='内容',width='50%' }) %}
{% t.submit('保存') %}
{% t.render() %}


<div class="error_reason" style="color: red;"></div>
