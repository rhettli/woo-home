<form action="/admin/product_channels/update_notice?id={{ id }}" class="simple_form ajax_model_form"
      data-model="banner" method="post" novalidate="novalidate" autocomplete="off">
    <div style="width: 100%">通知:<input name="notice" value="{{ notice }}" style="width: 100%"/></div><br/>

        <input type="submit" value="保存" class="btn btn-default btn-primary">
    </div>
</form>
