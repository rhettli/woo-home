<form action="" method="get" autocomplete="off" id="search_form">

    <label for="id_eq">ID</label>
    <input name="product[id_eq]" type="text" id="id_eq"/>

    <label for="name">名称</label>
    <input name="name" type="text" id="name"/>

    <label for="status_eq">状态</label>
    <select name="product[status_eq]" id="status_eq">
        {{ options(Products.STATUS) }}
    </select>

    <button type="submit" class="ui button">搜索</button>
</form>

<a href="/admin/products/new" class="modal_action">新建商品</a>
{{ simple_table(products,['id':'id','全称': 'name','简称': 'alias_name',
    '排序':'rank', '状态':'status_text','创建时间':'created_at_text','编辑': 'edit_link']) }}
