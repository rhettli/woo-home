
<form action="/admin/member/index" method="get" class="search_form" autocomplete="off" id="search_form">
    <label for="id_eq">Id</label>
    <input name="cw_version[id_eq]" type="text" id="id_eq"/>

    <label for="ver_like">ver</label>
    <input name="cw_version[ver_like]" type="text" id="ver_like"/>

    <button type="submit" class="ui button">搜索</button>
 </form>


{% macro edit(op) %}
<a href="/admin/cw_version/edit?id={{op.id}}" class='modal_action'>编辑</a>
{% /macro %}


{% simple_table(cw_versions, {id='ID', ver='版本', addr='下载地址',status_text='状态',created_at_time='创建时间' ,
    edit='操作' }) %}
